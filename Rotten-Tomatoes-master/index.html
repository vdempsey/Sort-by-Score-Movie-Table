<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <form>

      <div id="name">
        <label for="moviename">Enter a movie:</label>
        <input type="text" id="moviename">
      </div>

      <div id="score">
        <label for="moviescore">Enter a score:</label>
        <input type="text" id="moviescore">
      </div>

      <div id="release">
        <label for="movierelease">Year it was released:</label>
        <input type="text" id="movierelease">
      </div>

      <button type="submit" id="button">Submit</button>


    </form>
    <br>
    <table>
      <thead>
        <tr>
          <th>Movie Title</th>
          <th>Movie Score</th>
          <th>Year Released</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </body>
</html>
